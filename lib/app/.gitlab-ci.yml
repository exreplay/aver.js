image: docker:latest

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build --pull --build-arg GIT_USERNAME=$CI_REGISTRY_USER --build-arg GIT_PASSWORD=$CI_REGISTRY_PASSWORD -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

build:
  stage: build
  script:
    - docker build --pull --build-arg GIT_USERNAME=$CI_REGISTRY_USER --build-arg GIT_PASSWORD=$CI_REGISTRY_PASSWORD -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  only:
    - development

